# FedletTests.properties
# Pls specify properties which are specifically needed for smoke tests. 
fedletidp_user=fedletidpuser
fedletidp_userpw=fedletidpuser
ssoinitresult=Single Sign-On successful
ssoresult=Single Sign-On successful
spsloresult=SP initiated single logout succeeded.
idpsloresult=IDP initiated single logout succeeded.
idpconfiguratorresult=Identity Provider is configured.
spconfiguratorresult=Service Provider is configured.
fedlet_name=sp_fedlet
fedlet_cot=fedletcot
fedletidp_entity_name=fedlet.idpprovider.com
# multi value attributes of an idp user
idp_multiattributes=cn=idp_cn1&idp_cn2&idp_cn3,mail=idp_mail1@idp.com&idp_mail2@idp.com,telephoneNumber=4286867993&5106867993,sn=sn1&sn2,employeenumber=2333,postaladdress=4170 network circle Santa Clara CA-95054,uid=uid1&uid2,givenname=gnuser1&gnuser2,manager=manager1&manager2&manager3,sunIdentityMSISDNNumber=123&abc,title=Software Quality Engineer
idp_metaalias=/fedlet.idpprovider.com
# attributes mapping to add when creating a fedlet
fedlet_attributes_mapping=CommonName=cn,SN=sn,Mail=mail,Tel=telephonenumber,EmpNum=employeenumber,GName=givenname,Mgr=manager,PostAddr=postaladdress,UID=uid,MSISDN=sunIdentityMSISDNNumber,UsrStatus=inetuserstatus,Tle=title
# if fedlet_war_type is internal then the code picks up the fedlet.war from the 
# config directory. There is no need for fedlet war location to give.
# if fedlet_war_type is external then 
# fedlet_war_location is the war location at the sp side
fedlet_war_type=external
fedlet_war_location=
